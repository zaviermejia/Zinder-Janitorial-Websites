  <div>
     <input id="first" type="text" />
  </div>
  <div>
      <input id="second" type="text" />
  </div>
  <p id="output"></p>
  <button id="multiply">Multiply</button>
  <button id="divide">Divide</button>
<script>
  var first= document.getElementById('first');
  var second= document.getElementById('second');
  var output= document.getElementById('output');
  var mult= document.getElementById('multiply');

  mult.addEventListener('click', function() {
    var firstvalue= parseInt(first.value);
    var secondvalue= parseInt(second.value);
    var product= firstvalue * secondvalue;
    output.innerText= product;
  });
  var div= document.getElementById('divide');

  div.addEventListener('click', function() {
    var firstvalue= parseInt(first.value);
    var secondvalue= parseInt(second.value);
    var product= firstvalue / secondvalue;
    output.innerText= product;
  });
</script>
